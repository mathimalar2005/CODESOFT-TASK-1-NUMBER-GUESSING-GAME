
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Guess</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #09090b;
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
        }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .animate-shake {
            animation: shake 0.5s;
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); text-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff; }
            50% { transform: scale(1.05); text-shadow: 0 0 20px #00f2ff, 0 0 40px #00f2ff; }
        }
        .animate-breathe {
            animation: breathe 3s ease-in-out infinite;
        }

        .neon-border {
            box-shadow: 0 0 5px #00f2ff, inset 0 0 5px #00f2ff;
        }
        .neon-text-pink {
            text-shadow: 0 0 10px #ff00ea, 0 0 20px #ff00ea;
        }
        .neon-text-cyan {
            text-shadow: 0 0 10px #00f2ff, 0 0 20px #00f2ff;
        }
        
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
